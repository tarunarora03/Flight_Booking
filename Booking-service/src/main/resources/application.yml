server:
  port: 8090

spring:
  datasource:
    url: jdbc:h2:mem:flightinformationbooking
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    
  h2:
    console:
      enabled: true
      path: /h2Console
   
flight:
  url: http://localhost:8089/flightStatus
